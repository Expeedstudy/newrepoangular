
<html>

<head>
    <title>Sample HTML for study</title>
</head>

<body>
    <h1>Sample HTML</h1>
    <form id="employeeForm">
        <label for="name of the Employee">Employee Name:</label>
        <input type="text" id="employeeName" required><br>

        <label for="officeName">Office Name:</label>
        <input type="text" id="officeName" required><br>

        <label for="position">Position:</label>
        <input type="text" id="position" required><br>

        <label for="experience">Experience:</label>
        <select id="experience" required>
            <option value="A">A</option>
            <option value="A+">A+</option>
            <option value="B">B</option>
            <option value="B+">B+</option>
            <option value="C">C</option>
            <option value="F">F</option>
        </select><br>

        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            const employeeName = document.getElementById("employeeName").value;
            const officeName = document.getElementById("officeName").value;
            const position = document.getElementById("position").value;
            const experience = document.getElementById("experience").value;

            console.log("Employee Name: " + employeeName);
            console.log("Office Name: " + officeName);
            console.log("Position: " + position);
            console.log("Experience: " + experience);

            alert("Successfully added employee details");
        }
    </script>
</body>

</html>
